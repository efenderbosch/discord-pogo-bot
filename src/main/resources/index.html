<!DOCTYPE html>
<html>
<head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
</head>
<body>
<div id="map"></div>
<script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: new google.maps.LatLng(41.101655, -81.583875)
        });
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(pos);
          }, function() {
            //
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        script.src = 'https://s3.amazonaws.com/viridian-pokemongo-map/pokestops.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[0], coords[1]);
          bounds.extend(latLng);
          var label = results.features[i].properties.pokestop;
          var marker = new google.maps.Marker({
            position: latLng,
            label: label,
            map: map,
            icon: 'https://s3.amazonaws.com/viridian-pokemongo-map/pokestop.png'
          });
        }
        map.setCenter(bounds.getCenter());
        map.fitBounds(bounds);
      }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa_Jm8koFe96R-Tz3xPyVngBo49hQ6_AU&callback=initMap">
</script>
</body>
</html>
